<!DOCTYPE html>
<html lang="cat">
<head>

    <title>Formulari 1 d'eregistrament</title>

<body>

        <p>NOM: <input type="text" maxlength="50"></p>

        <p>CORREU ELECTRÒNIC: <input type="text"></p>
        <p>"Vull rebre informació sobre novetats i ofertes"<input type="checkbox"checked></p>
        <p>"Declaro haver llegit i acceptar les condicions generals del programa i la normativa sobre protecció de dades indicada al RGPD"<input type="checkbox"checked></p>
        <p>POBLACIÓ</p>
        <select>
            <option value="Arbúcies,">Arbúcies</option>
            <option value="Badalona">Badalona</option>
            <option value="Girona">Girona</option>
            <option value="Vilassat de Mar">Vilassar de Mar</option>
        </select>
        <p>Descripció:<textarea></textarea></p>
        <input type="submit" value="Enviar" method="GET" actione="">
